<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢想旅遊 - 探索世界的美好</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .nav {
            background: #333;
            padding: 15px;
            position: sticky;
            top: 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .destinations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .destination-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .destination-card:hover {
            transform: translateY(-5px);
        }

        .destination-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .destination-card .content {
            padding: 15px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .nav {
                text-align: center;
            }

            .nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>夢想旅遊</h1>
        <p>探索世界的美好，創造永恆的回憶</p>
        <a href="#contact" class="cta-button">立即預訂</a>
    </header>

    <nav class="nav">
        <a href="#home">首頁</a>
        <a href="#destinations">熱門目的地</a>
        <a href="#about">關於我們</a>
        <a href="#contact">聯絡我們</a>
    </nav>

    <section id="destinations" class="section">
        <h2>熱門目的地</h2>
        <div class="destinations">
            <div class="destination-card">
                <img src="https://images.unsplash.com/photo-1507941097613-9f2157b69235?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="日本">
                <div class="content">
                    <h3>日本</h3>
                    <p>體驗日本的傳統文化與現代科技的完美融合</p>
                    <a href="#" class="cta-button">查看詳情</a>
                </div>
            </div>
            <div class="destination-card">
                <img src="https://images.unsplash.com/photo-1549144511-f099e773c147?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="韓國">
                <div class="content">
                    <h3>韓國</h3>
                    <p>沉浸在韓流文化中，享受美食與購物的樂趣</p>
                    <a href="#" class="cta-button">查看詳情</a>
                </div>
            </div>
            <div class="destination-card">
                <img src="https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="泰國">
                <div class="content">
                    <h3>泰國</h3>
                    <p>探索熱帶天堂，感受微笑國度的熱情</p>
                    <a href="#" class="cta-button">查看詳情</a>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>聯絡我們</h2>
        <form class="contact-form">
            <input type="text" placeholder="姓名" required>
            <input type="email" placeholder="電子郵件" required>
            <input type="tel" placeholder="電話" required>
            <textarea placeholder="想去哪裡玩呢？告訴我們您的需求" rows="5" required></textarea>
            <button type="submit">送出查詢</button>
        </form>
    </section>

    <footer>
        <p>夢想旅遊 © 2025 版權所有</p>
        <p>電話：(02) 2345-6789</p>
        <p>地址：台北市中山區旅遊路123號</p>
    </footer>
</body>
</html>
