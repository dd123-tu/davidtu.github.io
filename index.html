<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊優惠王 - 最佳旅遊優惠一次打包</title>
    <style>
        /* 基本樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", Arial, sans-serif;
        }

        /* 更新標題樣式 */
        .site-title {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            color: #FFD700;
            font-weight: bold;
        }

        .site-subtitle {
            font-size: 1.5em;
            color: #FFF;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        /* 優惠卡片更新樣式 */
        .offer-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .offer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .offer-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 3px solid #2196F3;
        }

        .offer-content {
            padding: 15px;
        }

        .offer-link {
            display: block;
            text-decoration: none;
            color: #333;
        }

        .offer-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2196F3;
        }

        .offer-description {
            font-size: 0.9em;
            color: #666;
        }

        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 215, 0, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* 其他原有樣式保持不變 */
        .header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .offers-section {
            padding: 40px 20px;
            background: #f5f5f5;
        }

        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2196F3;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 導航欄樣式更新 */
        .nav {
            background: #1a1a1a;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #2196F3;
        }
    </style>
</head>
<body>

        </p>

</body>
</html>
